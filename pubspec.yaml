name: crop_guardian
description: AI-powered crop protection assistant

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^16.2.4

  # Backend & Database
  supabase_flutter: ^2.10.3

  # Media & Camera
  image_picker: ^1.1.2
  camera: ^0.11.2
  # pinned to 3.x to remain compatible with tflite_flutter_helper
  image: ^3.2.2
  cached_network_image: ^3.3.0

  # Location
  geolocator: ^14.0.2

  # Network & HTTP
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Storage & Preferences
  shared_preferences: ^2.3.2
  path_provider: ^2.1.1

  # State Management (Provider)
  provider: ^6.1.2

  # Permissions
  permission_handler: ^12.0.1

  # Charts & Visualization
  fl_chart: ^1.1.1

  # Internationalization
  intl: ^0.20.2

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Sharing
  share_plus: ^7.2.1

  # Utils
  json_annotation: ^4.8.1

  # AI - Gemini
  google_generative_ai: ^0.4.0
  # TensorFlow Lite inference for local models
  # Use a tflite_flutter version compatible with tflite_flutter_helper
  tflite_flutter: ^0.9.0
  tflite_flutter_helper: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  mockito: ^5.4.2
  bloc_test: ^9.1.5
  # flutter_launcher_icons removed to avoid dependency conflict with `image` package
  # add back if you need to generate launcher icons locally

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"

  # Android adaptive icon
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/icons/app_logo.png"

  # Web
  web:
    generate: true
    image_path: "assets/icons/app_logo.png"
    background_color: "#4CAF50"
    theme_color: "#4CAF50"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
  generate: true
