# android/gradle.properties
## Reduced memory and parallelism to avoid OOM/overload on low-memory machines
## Previously set low to avoid OOM on low-RAM machines. Increase temporarily to allow Gradle transforms to complete.
## If your machine has only 8GB RAM, consider also adding swap before raising this value further.
org.gradle.jvmargs=-Xmx1536m -Dfile.encoding=UTF-8
org.gradle.daemon=true
# Disable parallel to lower concurrent memory usage
org.gradle.parallel=false
# Configure on demand can cause extra worker threads; prefer disabled on small machines
org.gradle.configureondemand=false

# Limit Gradle workers (use 1 or 2 depending on cores available)
org.gradle.workers.max=1

android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# Désactiver les fonctionnalités non nécessaires
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

kotlin.code.style=official
